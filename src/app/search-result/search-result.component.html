<hr />
<div class="panel panel-default" *ngFor="let job of jobs">
  <div class="panel-heading">
    <h2 class="panel-title">
      <a href="#" [routerLink]="['/jobs', job.id]">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        {{job.title}}
      </a>
    </h2>
    <div><i class="fa fa-map-marker" aria-hidden="true"></i> {{job.company | uppercase}} - {{job.city}} - {{job.zipcode}}</div>
  </div>
  <div class="panel-body">
    {{job.description}}
  </div>
  <div class="panel-footer clear"><i class="fa fa-clock-o" aria-hidden="true"></i> parue il y a {{job.publishdate | daysAgo}}</div>
</div>

<div *ngIf="error">
  <pre>{{ error | json }}</pre>
</div>
