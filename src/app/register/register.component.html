<div *ngIf="!isAuthenticated">
  <h3>Créer un compte</h3>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
    <input type="text" class="form-control input-lg login-input" ngModel name="email" placeholder="email " required>
    <br>
    <input type="text" class="form-control input-lg login-input" ngModel name="nickname" placeholder="pseudo" required >
    <br>
    <input type="password" class="form-control input-lg login-input" ngModel name="password" placeholder="mot de passe" required>
    <br>
    <input type="password" class="form-control input-lg login-input" ngModel name="confirm-password" placeholder="confirmer le mot de passe" required>
    <br>            
    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="registerForm.invalid">créer un compte</button>
  </form>
</div>
