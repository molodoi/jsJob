<div>
  <form #searchForm="ngForm" (ngSubmit)="searchJobs(searchForm.value)">
    <div class="form-group">
      <input type="text" ngModel class="form-control input-lg" name="term" placeholder="Angular, React, Node ..." required>
    </div>
    <div class="form-group">
      <input type="text" ngModel class="form-control input-lg" name="place" placeholder="Montpellier ...">
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="searchForm.invalid">Chercher</button>
  </form>
</div>
